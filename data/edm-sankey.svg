<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="900" viewBox="0 0 1800 900" font-family="Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#444"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1800" height="900" fill="#fafafa"/>

  <!-- Title -->
  <text x="50" y="50" font-size="30" font-weight="bold">EDM Genre Evolution — Hybrid Sankey Timeline</text>
  <text x="50" y="80" font-size="15" fill="#555">
    Left → right ≈ earlier → later. Color-coded families; curves show stylistic influence.
  </text>

  <!-- Time axis -->
  <line x1="90" y1="120" x2="1550" y2="120" stroke="#333" stroke-width="2"/>
  <!-- Ticks & labels (approximate eras) -->
  <line x1="200" y1="115" x2="200" y2="125" stroke="#333" stroke-width="1"/>
  <text x="185" y="105" font-size="12">1980</text>

  <line x1="550" y1="115" x2="550" y2="125" stroke="#333" stroke-width="1"/>
  <text x="535" y="105" font-size="12">1990</text>

  <line x1="950" y1="115" x2="950" y2="125" stroke="#333" stroke-width="1"/>
  <text x="935" y="105" font-size="12">2000</text>

  <line x1="1350" y1="115" x2="1350" y2="125" stroke="#333" stroke-width="1"/>
  <text x="1335" y="105" font-size="12">2010</text>

  <line x1="1550" y1="115" x2="1550" y2="125" stroke="#333" stroke-width="1"/>
  <text x="1535" y="105" font-size="12">2020</text>

  <!-- Color legend -->
  <g font-size="12">
    <rect x="1180" y="40" width="18" height="12" fill="#ffe6cc" stroke="#aa7621"/>
    <text x="1205" y="50">House family (House, Bass House)</text>

    <rect x="1180" y="60" width="18" height="12" fill="#e6ffe6" stroke="#2e8b57"/>
    <text x="1205" y="70">Techno / Hard / Rave (Techno, Hardstyle)</text>

    <rect x="1180" y="80" width="18" height="12" fill="#ffd9e6" stroke="#b53e6a"/>
    <text x="1205" y="90">Breakbeat / Drum &amp; Bass</text>

    <rect x="1180" y="100" width="18" height="12" fill="#d9e6ff" stroke="#4a4ab5"/>
    <text x="1205" y="110">Bass music (Dubstep, Trap, Future Bass)</text>

    <rect x="1180" y="120" width="18" height="12" fill="#d9e6f2" stroke="#4a6a8a"/>
    <text x="1205" y="130">Ambient / Experimental</text>

    <rect x="1480" y="40" width="18" height="12" fill="#f2f0ff" stroke="#5d4ab5"/>
    <text x="1505" y="50">Electro</text>

    <rect x="1480" y="60" width="18" height="12" fill="#eee" stroke="#444"/>
    <text x="1505" y="70">Industrial</text>

    <rect x="1480" y="80" width="18" height="12" fill="#f9f2ff" stroke="#7a3ea1"/>
    <text x="1505" y="90">Garage</text>

    <rect x="1480" y="100" width="18" height="12" fill="#f5e6ff" stroke="#7a3ea1"/>
    <text x="1505" y="110">Trance</text>
  </g>

  <!-- =========================
       NODE COORDINATES (centers)
       =========================
       Ambient:     (200,230)
       Electro:     (200,310)
       Industrial:  (200,390)

       House:       (550,230)
       Techno:      (550,310)
       Garage:      (550,470)
       Breakbeat:   (550,550)

       Trance:      (950,230)
       Drum & Bass: (950,310)
       Hardstyle:   (950,390)
       Dubstep:     (950,470)

       Trap (EDM):  (1350,310)
       Future Bass: (1350,390)
       Bass House:  (1350,470)
  -->

  <!-- =========================
       FLOWS (influence paths)
       ========================= -->

  <!-- Ambient → Trance -->
  <path d="M200 230 C 400 200, 760 200, 950 230"
        fill="none" stroke="#7a3ea1" stroke-width="4" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Ambient → Future Bass (atmosphere/textures) -->
  <path d="M200 230 C 450 150, 1100 350, 1350 390"
        fill="none" stroke="#3e8ab5" stroke-width="2" opacity="0.4" marker-end="url(#arrow)"/>

  <!-- Ambient → House (light, background influence) -->
  <path d="M200 230 C 350 210, 450 220, 550 230"
        fill="none" stroke="#aa7621" stroke-width="2" opacity="0.3" marker-end="url(#arrow)"/>

  <!-- Electro → House -->
  <path d="M200 310 C 350 270, 450 230, 550 230"
        fill="none" stroke="#aa7621" stroke-width="3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Electro → Techno -->
  <path d="M200 310 C 350 310, 450 310, 550 310"
        fill="none" stroke="#2e8b57" stroke-width="5" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- Electro → Breakbeat -->
  <path d="M200 310 C 330 360, 430 540, 550 550"
        fill="none" stroke="#b53e6a" stroke-width="3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Industrial → Techno -->
  <path d="M200 390 C 350 360, 450 320, 550 310"
        fill="none" stroke="#2e8b57" stroke-width="3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Industrial → Hardstyle (via hardcore / gabber) -->
  <path d="M200 390 C 450 420, 720 390, 950 390"
        fill="none" stroke="#b53e3e" stroke-width="4" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- Garage → Dubstep -->
  <path d="M550 470 C 700 470, 850 470, 950 470"
        fill="none" stroke="#4a4ab5" stroke-width="5" opacity="0.8" marker-end="url(#arrow)"/>

  <!-- Breakbeat → Drum & Bass -->
  <path d="M550 550 C 700 520, 850 320, 950 310"
        fill="none" stroke="#b53e6a" stroke-width="5" opacity="0.8" marker-end="url(#arrow)"/>

  <!-- Breakbeat → Dubstep (secondary) -->
  <path d="M550 550 C 750 580, 850 500, 950 470"
        fill="none" stroke="#4a4ab5" stroke-width="2" opacity="0.4" marker-end="url(#arrow)"/>

  <!-- House → Trance -->
  <path d="M550 230 C 700 230, 850 230, 950 230"
        fill="none" stroke="#7a3ea1" stroke-width="4" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- House → Drum & Bass (very light rhythmic/harmonic influence) -->
  <path d="M550 230 C 650 260, 850 310, 950 310"
        fill="none" stroke="#b53e6a" stroke-width="2" opacity="0.25" marker-end="url(#arrow)"/>

  <!-- House → Bass House -->
  <path d="M550 230 C 700 200, 1150 450, 1350 470"
        fill="none" stroke="#aa7621" stroke-width="4" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- Techno → Trance -->
  <path d="M550 310 C 700 280, 850 230, 950 230"
        fill="none" stroke="#7a3ea1" stroke-width="4" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Techno → Hardstyle -->
  <path d="M550 310 C 700 340, 850 390, 950 390"
        fill="none" stroke="#b53e3e" stroke-width="4" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- Drum & Bass → Dubstep -->
  <path d="M950 310 C 1000 350, 1000 430, 950 470"
        fill="none" stroke="#4a4ab5" stroke-width="4" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- Trance → Hardstyle (melodic influence) -->
  <path d="M950 230 C 1000 260, 1000 360, 950 390"
        fill="none" stroke="#b53e3e" stroke-width="3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Dubstep → Trap (EDM) -->
  <path d="M950 470 C 1100 450, 1250 330, 1350 310"
        fill="none" stroke="#b53e3e" stroke-width="4" opacity="0.8" marker-end="url(#arrow)"/>

  <!-- Dubstep → Future Bass -->
  <path d="M950 470 C 1100 460, 1250 400, 1350 390"
        fill="none" stroke="#3e8ab5" stroke-width="4" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- Dubstep → Bass House -->
  <path d="M950 470 C 1100 500, 1250 480, 1350 470"
        fill="none" stroke="#4a4ab5" stroke-width="3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Trap (EDM) → Future Bass -->
  <path d="M1350 310 C 1400 330, 1400 380, 1350 390"
        fill="none" stroke="#3e8ab5" stroke-width="4" opacity="0.8" marker-end="url(#arrow)"/>

  <!-- =========================
       GENRE NODES (rectangles)
       ========================= -->

  <!-- Left column: early / roots -->
  <!-- Ambient -->
  <rect x="90" y="200" width="220" height="60" rx="8" fill="#d9e6f2" stroke="#4a6a8a" stroke-width="2"/>
  <text x="105" y="228" font-size="17" font-weight="bold">Ambient</text>
  <text x="105" y="248" font-size="12">Origin: UK / Europe (1970s)</text>

  <!-- Electro -->
  <rect x="90" y="280" width="220" height="60" rx="8" fill="#f2f0ff" stroke="#5d4ab5" stroke-width="2"/>
  <text x="105" y="308" font-size="17" font-weight="bold">Electro</text>
  <text x="105" y="328" font-size="12">Origin: USA (early 1980s)</text>

  <!-- Industrial -->
  <rect x="90" y="360" width="220" height="60" rx="8" fill="#eeeeee" stroke="#444444" stroke-width="2"/>
  <text x="105" y="388" font-size="17" font-weight="bold">Industrial</text>
  <text x="105" y="408" font-size="12">Origin: USA / Europe (late 1970s)</text>

  <!-- Middle column: 1980s–1990s core EDM -->
  <!-- House -->
  <rect x="440" y="200" width="220" height="60" rx="8" fill="#ffe6cc" stroke="#aa7621" stroke-width="2"/>
  <text x="455" y="228" font-size="17" font-weight="bold">House</text>
  <text x="455" y="248" font-size="12">Origin: Chicago, USA (1983)</text>

  <!-- Techno -->
  <rect x="440" y="280" width="220" height="60" rx="8" fill="#e6ffe6" stroke="#2e8b57" stroke-width="2"/>
  <text x="455" y="308" font-size="17" font-weight="bold">Techno</text>
  <text x="455" y="328" font-size="12">Origin: Detroit, USA (mid-1980s)</text>

  <!-- Garage -->
  <rect x="440" y="440" width="220" height="60" rx="8" fill="#f9f2ff" stroke="#7a3ea1" stroke-width="2"/>
  <text x="455" y="468" font-size="17" font-weight="bold">Garage</text>
  <text x="455" y="488" font-size="12">Origin: USA → UK (late 1980s/1990s)</text>

  <!-- Breakbeat -->
  <rect x="440" y="520" width="220" height="60" rx="8" fill="#ffd9e6" stroke="#b53e6a" stroke-width="2"/>
  <text x="455" y="548" font-size="17" font-weight="bold">Breakbeat</text>
  <text x="455" y="568" font-size="12">Origin: UK (early 1990s)</text>

  <!-- Right-mid column: 1990s–2000s -->
  <!-- Trance -->
  <rect x="840" y="200" width="220" height="60" rx="8" fill="#f5e6ff" stroke="#7a3ea1" stroke-width="2"/>
  <text x="855" y="228" font-size="17" font-weight="bold">Trance</text>
  <text x="855" y="248" font-size="12">Origin: Germany (early 1990s)</text>

  <!-- Drum & Bass -->
  <rect x="840" y="280" width="220" height="60" rx="8" fill="#ffd9e6" stroke="#b53e6a" stroke-width="2"/>
  <text x="855" y="308" font-size="17" font-weight="bold">Drum &amp; Bass</text>
  <text x="855" y="328" font-size="12">Origin: UK (early–mid 1990s)</text>

  <!-- Hardstyle (added explicitly as requested) -->
  <rect x="840" y="360" width="220" height="60" rx="8" fill="#ffe6dd" stroke="#b53e3e" stroke-width="2"/>
  <text x="855" y="388" font-size="17" font-weight="bold">Hardstyle</text>
  <text x="855" y="408" font-size="12">Origin: Netherlands (late 1990s)</text>

  <!-- Dubstep -->
  <rect x="840" y="440" width="220" height="60" rx="8" fill="#d9d9ff" stroke="#4a4ab5" stroke-width="2"/>
  <text x="855" y="468" font-size="17" font-weight="bold">Dubstep</text>
  <text x="855" y="488" font-size="12">Origin: London, UK (late 1990s)</text>

  <!-- Far-right column: 2010s bass & hybrids -->
  <!-- Trap (EDM) -->
  <rect x="1240" y="280" width="220" height="60" rx="8" fill="#ffe6e6" stroke="#b53e3e" stroke-width="2"/>
  <text x="1255" y="308" font-size="17" font-weight="bold">Trap (EDM)</text>
  <text x="1255" y="328" font-size="12">Origin: Southern USA / global EDM (2010s)</text>

  <!-- Future Bass -->
  <rect x="1240" y="360" width="220" height="60" rx="8" fill="#e6faff" stroke="#3e8ab5" stroke-width="2"/>
  <text x="1255" y="388" font-size="17" font-weight="bold">Future Bass</text>
  <text x="1255" y="408" font-size="12">Origin: USA / UK / Japan (2010s)</text>

  <!-- Bass House -->
  <rect x="1240" y="440" width="220" height="60" rx="8" fill="#e6f2ff" stroke="#3e8ab5" stroke-width="2"/>
  <text x="1255" y="468" font-size="17" font-weight="bold">Bass House</text>
  <text x="1255" y="488" font-size="12">Origin: UK (mid-2010s)</text>

</svg>
